<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>slider on vue</title>
</head>
<body>
   <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <div id="app">
    <div>
      <div id="slider">
        <div class="arrows">
          <button @click="prevSlide" class="prev-arrow arrow">&#8592;</button>
          <button @click="nextSlide" class="next-arrow arrow">&#8594;</button>
        </div>
        <transition name="slide" >
           <div class="slide" v-for="(slide, index) in slides" v-if="index==currentSlide">
              <img :src=slide.img alt="" >
              <p class="current-slide">{{currentSlide+1}}</p> 
          </div>`
        </transition>
      </div>
    </div>
  </div>

<style>
  body{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-size: 28px;
  }
  #slider{
    position: relative;
    display: flex;  
    padding: 0;
    overflow: hidden;
  }
  .arrows{
    position: absolute;
    width: 90%;
    left:50%;
    margin-left: -45%;
    z-index: 1;
    display: flex;
    justify-content: space-between;
    
  }
  .arrow{
    background-color: #fff;
    padding: 0.9rem;
    border: none;
  }
  .arrow:hover{
    background-color: #178afc;
    cursor: pointer;
  }
  .next-arrow{
    right: 0;
  }
  img{
    display: block;
    width: 100%;
  }
  .slide{
    position: relative;
    top: 0;
    margin: 0;
    padding:0;
    flex-basis: 100%;
    flex-shrink: 0;
  }
  .current-slide{
    position: absolute;
    left: 15px;
    top: 45px;
    font-size: 32px;
    color: #fff;
    background-color: #123;
    padding: 0.5rem;
  }
  .slide-enter{
    transform: translateX(-200%);
  }
  .slide-enter-to{
    transform: translateX(-100%);
  }
  .slide-leave-to{
    transform: translateX(-100%);
  }
  .slide-enter-active, .slide-leave-active{
    transition: transform .45s ease-in-out;
  }
</style>

<script src="slider.js">  
</script>
</body>
</html>
